<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E-Shop | Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar (Same as others) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">E-Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="ecomm.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
                    <li class="nav-item"><a class="nav-link" href="feedb.html">Feedback</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="bg-primary text-white text-center py-5">
        <h1>Feedback</h1>
        <p>We value your feedback. Let us know how we can improve!</p>
    </header>

    <div class="container mt-5">
        <form action="#" method="post">
            <div class="mb-3">
                <label for="rating" class="form-label">Rating:</label>
                <select id="rating" name="rating" class="form-select" required>
                    <option value="">Select Rating</option>
                    <option value="5">5 - Excellent</option>
                    <option value="4">4 - Good</option>
                    <option value="3">3 - Average</option>
                    <option value="2">2 - Poor</option>
                    <option value="1">1 - Very Bad</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="comments" class="form-label">Additional Comments:</label>
                <textarea id="comments" name="comments" class="form-control" rows="3" placeholder="Share your thoughts..."></textarea>
            </div>
            <button type="submit" class="btn btn-success">Submit Feedback</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2025 E-Shop. All rights reserved.</p>
    </footer>
</body>
</html>
